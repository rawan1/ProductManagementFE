<div class="mat-elevation-z8">
  <div class="addButton mt-3">
      <button mat-button class="ml-auto btn btn-outline-primary" routerLink="add-product">Add new product</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mt-5">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. </th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell class="truncate" *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <!--actions column-->
    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef class="mt-4" > Actions </mat-header-cell>
      <mat-cell *matCellDef="let row;; let i = index" >
           <button mat-button class="btn btn-outline-info mt-2" routerLink="edit-product/{{row.id}}" >Edit</button>
           <button mat-button class="btn btn-outline-danger mt-2" (click)="delete(row.id, i)" >Delete</button>
           <button mat-button class="btn btn-outline-success mt-2" routerLink="product/{{row.id}}" >View</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mt-3" [pageSizeOptions]="[5]" [length]="totalRecords" (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
